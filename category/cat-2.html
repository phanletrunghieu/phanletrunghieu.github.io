><h1>Terminator: Dark Fate</h1><p class="PostBox_date__3AxRV">Jul 10 2018</p><span class="PostBox_readDuration__1I_Hy">128 min</span></header><div class="PostBox_body__2m5Fb"><p>More than two decades have passed since sarah connor prevented judgment day, changed the future, and re-wrote the fate of the human race. dani ramos is living a simple life in mexico city with her br</p></div></div></div></div><div class="Paginator_container__1ZAnr"><a class="Paginator_buttonDisable__15pRs">&lt;</a><a class="Paginator_buttonActive__HUihv">1</a><a class="Paginator_buttonDisable__15pRs">&gt;</a></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"slug":"cat-2","categories":["Cat 1","Cat 2","Cate 1"],"allBlogs":[{"frontmatter":{"author":"Siddhartha Mukherjee","date":"2018-07-10T07:00:00.000Z","image":"/alfons-taekema-bali.jpg","title":"Terminator: Dark Fate","readDuration":"20 min","categories":["Cat 1","Cat 2"]},"markdownBody":"\nMore than two decades have passed since sarah connor prevented judgment day, changed the future, and re-wrote the fate of the human race. dani ramos is living a simple life in mexico city with her brother and father when a highly advanced and deadly new terminator – a rev-9 – travels back through time to hunt and kill her. dani's survival depends on her joining forces with two warriors: grace, an enhanced super-soldier from the future, and a b.\nThe term **bristlecone pine** covers three [species](https://en.wikipedia.org/wiki/Species 'Species') of [pine](https://en.wikipedia.org/wiki/Pine 'Pine') tree (family [Pinaceae](https://en.wikipedia.org/wiki/Pinaceae 'Pinaceae'), genus [_Pinus_](https://en.wikipedia.org/wiki/Pinus 'Pinus'), subsection _Balfourianae_). All three species are long-lived and highly resilient to harsh weather and bad soils. One of the three species, _Pinus longaeva_, is among the longest-lived life forms on Earth. The oldest _Pinus longaeva_ is more than 5,000 years old,[\\[1\\]](https://en.wikipedia.org/wiki/Bristlecone_pine#cite_note-oldest-1) making it the oldest known individual of any species.\n\n![bali-monkey](/alfons-taekema-bali.jpg)\n\nDespite their potential age and low reproductive rate, bristlecone pines, particularly _Pinus longaeva_, are usually a [first-succession](https://en.wikipedia.org/wiki/Primary_succession 'Primary succession') species, tending to occupy new open ground.[\\[2\\]](https://en.wikipedia.org/wiki/Bristlecone_pine#cite_note-FEIS-2) They generally compete poorly in less-than-harsh environments, making them hard to cultivate.[\\[2\\]](https://en.wikipedia.org/wiki/Bristlecone_pine#cite_note-FEIS-2) In gardens, they succumb quickly to root rot.[\\[3\\]](https://en.wikipedia.org/wiki/Bristlecone_pine#cite_note-3) They do very well, however, where most other plants cannot even grow, such as in rocky [dolomitic](\u003chttps://en.wikipedia.org/wiki/Dolomite_(mineral)\u003e 'Dolomite (mineral)') soils in areas with virtually no rainfall.[\\[2\\]](https://en.wikipedia.org/wiki/Bristlecone_pine#cite_note-FEIS-2)\n\nBristlecone pines grow in scattered [subalpine](https://en.wikipedia.org/wiki/Subalpine 'Subalpine') groves at high altitude in arid regions of the [Western United States](https://en.wikipedia.org/wiki/Western_United_States 'Western United States'). Bristlecones, along with all related species in class Pinopsida, are [cone-bearing](https://en.wikipedia.org/wiki/Conifer_cone 'Conifer cone') [seed plants](https://en.wikipedia.org/wiki/Seed_plant 'Seed plant') commonly known as [conifers](https://en.wikipedia.org/wiki/Conifer 'Conifer'); the name comes from the prickles on the female cones.[\\[4\\]](https://en.wikipedia.org/wiki/Bristlecone_pine#cite_note-ARKive-4)","slug":"bali"}],"title":"Hlog - Cùng nhau mò mẫm","description":"Cùng nhau chia sẻ kinh nghiệm, mò mẫm kiến thức mới","currentPage":1,"totalPage":1},"__N_SSG":true},"page":"/category/[...slug]","query":{"slug":["cat-2"]},"buildId":"sHdM-Y8hdfTGrLJOp4g3C","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/runtime/polyfills-b99df05233331b7e84b8.js"></script><script async="" data-next-page="/category/[...slug]" src="/_next/static/sHdM-Y8hdfTGrLJOp4g3C/pages/category/%5B...slug%5D.js"></script><script async="" data-next-page="/_app" src="/_next/static/sHdM-Y8hdfTGrLJOp4g3C/pages/_app.js"></script><script src="/_next/static/runtime/webpack-b65cab0b00afd201cbda.js" async=""></script><script src="/_next/static/chunks/framework.2689030919a9ba0449ff.js" async=""></script><script src="/_next/static/chunks/commons.d3a5cad3addbd9214ed4.js" async=""></script><script src="/_next/static/runtime/main-58d2ec59a92a6a4e9d53.js" async=""></script><script src="/_next/static/chunks/2b103f4488acf2a678be7083f525975965f7bd8e.ffd15cbbc872e059e335.js" async=""></script><script src="/_next/static/sHdM-Y8hdfTGrLJOp4g3C/_buildManifest.js" async=""></script><script src="/_next/static/sHdM-Y8hdfTGrLJOp4g3C/_ssgManifest.js" async=""></script></body></html>
